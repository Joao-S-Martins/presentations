<h2>What's Code Coverage?</h2>

<p>The percent of lines of production code that your unit tests actually reach.</p>

<div class="notes">
    <ul>
        <li>Just because a test exists for a method doesn't mean the whole method is actually tested.</li>
        <li>Many line are never even tested because we believe them to be too trivial and self-documenting.</li>
    </ul>
</div>
